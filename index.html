<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id="info">
      <div class="info">
        <div>Player One = O (First move)</div>
        <div>Player Two = X (Second move)</div>
      </div>
    </div>
    <div class="gridContainer">
      <div id="1" class="grid grid1"></div>
      <div id="2" class="grid grid2"></div>
      <div id="3" class="grid grid3"></div>
      <div id="4" class="grid grid4"></div>
      <div id="5" class="grid grid5"></div>
      <div id="6" class="grid grid6"></div>
      <div id="7" class="grid grid7"></div>
      <div id="8" class="grid grid8"></div>
      <div id="9" class="grid grid9"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
